<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tus Datos.com</title>
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700&display=swap" rel="stylesheet"> 
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
	<header class="header-page"></header>

	<section class="cont-login-page">
		<article class="cont-title-page">
			<p class="title-bold">Bienvenido a</p>
			<p class="title-light">tusdatos.com</p>
		</article>
		<article class="cont-form-login">
			<form action="">
				<div class="group-form">
					<input class="input-default-w" type="text" required>
					<label  class="label-default-w" for="Usuario">Usuario</label>
				</div>
				<div class="group-form">
					<input class="input-default-w" type="password" maxlength="6" required>
					<label  class="label-default-w" for="Contraseña">Contraseña</label>
				</div>
				<div class="group-form-remind">
					<input type="radio" id="test1" name="radio-group">
					<label for="test1">Recordar contraseña</label>
				</div>
				<div class="cont-button-login">
					<button class="btn-login-page">
						Iniciar sesión
					</button>
				</div>
				<p class="text-pasw-remind">
					¿Olvido su contraseña?
					<a class="text-link-login" href="">Haga clic aquí</a>
				</p>
			</form>
		</article>
	</section>


    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
